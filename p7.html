<!DOCTYPE html>
<html lang="en">

    <title>Looping Statements</title>

  <body>
    <h1>Looping Statements => for, while and do-while</h1>

    <script>
      // initilization, condition, increment / decerement

      //for(init;cond;inc/dec)

      for (i = 0; i < 8; i++) {
        document.write(`<h1> ${i} welcome to Javascript </h1>`);
      }
    </script>

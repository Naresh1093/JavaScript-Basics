<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case Conditional Statements</title>
  </head>
  <body>
    <p>add, sub, mul, divi, rem</p>

    <script>
      // var key = rem;

      var key = prompt(
        "Enter any one math operation from (add, sub, mul, divi, rem) this?"
      );

      var a = Number(prompt("Enter input a?"));
      var b = Number(prompt("Enter input b?"));

      switch (key) {
        case "add":
          var sum = a + b;
          document.write(`<h1> Sum = ${sum} </h1>`);
          break;

        case "sub":
          var sub = a - b;
          document.write(`<h1> sub = ${sub} </h1>`);
          break;

        case "mul":
          var mul = a * b;
          document.write(`<h1> mul = ${mul} </h1>`);
          break;
        case "divi":
          var divi = a / b;
          document.write(`<h1> divi = ${divi} </h1>`);
          break;
        case "rem":
          var rem = a % b;
          document.write(`<h1> rem = ${rem} </h1>`);
          break;

        default:
          document.write(`Check your Input Key`);
      }
    </script>
  </body>
</html>

    <script>
      // Mathematics Tables logic using do-while Loop.

      var x = Number(prompt("Enter the required table value"));

      // initilization
      var i = 1;

      while (i <= 10) {
        // condition
        document.write(`<p> ${x} x ${i} = ${x * i} </p>`);
        i++; // increment / decrement

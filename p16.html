<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort the 3 Numbers</title>
  </head>
  <body>
    <h3>W.A.P to sort the 3 numbers in Desending order</h3>

    <script>
      // fixed value using variables
      //   var x = 0;
      //   var y = -1;
      //   var z = 5;

      //   values using user input
      var x = Number(prompt("enter the value of x?"));
      var y = Number(prompt("enter the value of y?"));
      var z = Number(prompt("enter the value of z?"));

      if (x > y && x > z) {
        if (y > z) {
          console.log(`${x} , ${y} , ${z}`);
        } else {
          console.log(`${x} , ${z} , ${y}`);
        }
      } else if (y > x && y > z) {
        if (x > z) {
          console.log(`${y} ,${x} , ${z}`);
        } else {
          console.log(`${y} , ${z} , ${x}`);
        }
      } else if (z > x && z > y) {
        if (x > y) {
          console.log(`${z} , ${x} , ${y}`);
        } else {
          console.log(`${z} , ${y} , ${x}`);
        }
      } else {
        console.log("Check your input");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
    <style>
      #block {
        background-color: teal;
        color: #fff;
        padding: 20px;
        margin: 20px;
      }
      .person {
        background-color: orangered;
        color: #fff;
        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Document Object Model -> to target an id attribute</h1>

    <div id="block"></div>

    <div class="person"></div>

    <h1 id="title"></h1>

    <button id="btn"></button>

    <h1></h1>

    <script>
      document.write(`<h1> The sample Javascript Statement</h1>`);
      document.write(`<h1>The sample javascript statement</h1>`);

      document.getElementById("block").innerHTML = "<h1> My Custom text </h1>";

      document.getElementById("title").innerText = "javascript inner text";
      document.getElementById("title").style.color = "deeppink";
      document.getElementById("title").style.backgroundColor = "gold";
      //   font-weight ----> fontWeight (need to be written in camelCase).

      document.getElementById("btn").innerText = "click me to login";

      document.querySelector(".person").textContent =
        "<h1> Welcome to my Class Person </h1>";
    </script>
  </body>
</html>

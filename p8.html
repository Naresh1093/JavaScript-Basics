<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while Loop</title>
  </head>
  <body>
    <h1>While loop</h1>

    <script>
      // initilization
      var i = 0;

      // condition need to pass in while.
      while (i <= 10) {
        document.write(`<h1> ${i} welcome to While Loop </h1>`);
        i++; // incement / decerement
      }
    </script>
  </body>
</html>

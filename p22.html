<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Print Alphabetical Characters</h3>

    <script>
      // A-65 to Z-90
      for (var i = 65; i <= 90; i++) {
        document.write(`<span> ${String.fromCharCode(i)} </span>`);
      }

      // a-97 to z-122 small letters alphabet
      for (var i = 97; i <= 122; i++) {
        document.write(`<span> ${String.fromCharCode(i)} </span>`);
      }
      document.write("<hr>");
      /* 
        A
        A B 
        A B C
        A B C D
        A B C D E

    */
      //    for(var i=65; )
    </script>
  </body>
</html>

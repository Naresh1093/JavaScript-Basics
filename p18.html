<html lang="en">

<body>
    <h1>Find an average of class students marks and grade </h1>

    <p> 100 < grade > 75 = First class with distinction </grade></p>
    <p> 75 < grade > 60 = First class </p>
    <p> 60 < grade > 35 = second class </p>
    <p> grade <= 35 = just pass </p>

    <script>
        var students = [
            ["Raju",56],
            ["Sonu",63.67],
            ["Naveen",98],
            ["Sharan",34.56],
            ["Radha",78.67]
        ];

        var marks = 0;
        var avg = 0;

        for(var i=0; i < students.length; i++){
            marks += students[i][1];  // marks = marks + students[i][1]

            // document.write(`<p> ${students[i][0]: ${students[i][1]}} </p>`);
            // document.write(`<p> Total = ${marks} </p>`);

            avg = marks / students.length;
        }

        document.write(`<p> total = ${marks} and an avg = ${avg} </p>`);

        if(avg <= 35){
            document.write(`<h3> Grade = Just Pass </h3>`);
        }else if(avg > 35 && avg < 60){
            document.write(`<p> Grade = Second Class </p>`);
        }else if(avg > 60 && avg < 75){
            document.write(`<p> Grade = First Class </p>`);
        }else if(avg > 75 && avg <= 100){
            document.write(`<p> Grade = First class with distinction </p>`);
        }else {
            document.write("Check your grade");
        }

    </script>
</body>

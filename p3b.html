<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operator</title>
  </head>
  <body>
    <h1>Logical Operator</h1>

    <script>
      var x = prompt("Enter your marks?"); // Inside prompt any input we will pass that will be considered as String.

      //   var marks = Number(x); // Number constructor will helps to convert string to number.

      var marks = Number(Math.abs(x)); // Math.abs() method converts negative value to the positive value.

      if (marks < 35) {
        document.write(`<h3> marks = ${marks} Fail </h3>`);
      } else if (marks === 35) {
        document.write(`<h3> marks = ${marks} Just Pass </h3>`);
      } else if (marks > 35 && marks < 60) {
        document.write(`<h3> marks = ${marks} Second Class </h3>`);
      } else if (marks >= 60 && marks < 85) {
        document.write(`<h3> marks = ${marks} First Class </h3>`);
      } else if (marks >= 85 && marks <= 100) {
        document.write(
          `<h3> marks = ${marks} First Class with Distinction </h3>`
        );
      } else {
        document.write(`<h3> Check your input </h3>`);
      }
    </script>
  </body>
</html>

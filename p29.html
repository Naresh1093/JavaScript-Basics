<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <h3>Functions</h3>
    <button onclick="print()">Local function</button>
    <button onclick="display()">Arrow function</button>

    <script>
      // defination
      // local function

      function print() {
        document.write(`<h3> Hi i am local function </h3>`);
      }

      // arrow functions
      // function expression
      var display = () => {
        document.write(`<h3> Hi i am an arrow function </h3>`);
      };

      // direct call
      // print();
      // display();
    </script>
  </body>
</html>

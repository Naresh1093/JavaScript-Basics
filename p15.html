<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Object</title>
  </head>
  <body>
    <h3>Object</h3>

    <script>
      // Object -> is a group of properties.

      // var objectname = {
      // key : value, => property of object
      //}

      var user = {
        name: "Raju",
        email: "raju@gmail.com",
        age: 30,
        isAdmin: false,
      };

      console.log("user =", user);

      document.write(`<h3>${user}</h3>`); // object cannot destructured on document [object Object]

      document.write(`<h3> name = ${user.name} </h3>`);
      document.write(`<h3> email = ${user.email} </h3>`); // object.key
      document.write("<h3> age = ", user["age"], "</h3>"); //object["key"]
    </script>
  </body>
</html>
